<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Oasis Network Logo -->
  <defs>
    <linearGradient id="oasisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g>
    <circle cx="20" cy="20" r="16" fill="url(#oasisGradient)" opacity="0.1"/>
    <circle cx="20" cy="20" r="12" fill="url(#oasisGradient)" opacity="0.2"/>
    <circle cx="20" cy="20" r="8" fill="url(#oasisGradient)" opacity="0.4"/>
    <circle cx="20" cy="20" r="4" fill="url(#oasisGradient)"/>
    
    <!-- Orbiting elements representing layers -->
    <circle cx="32" cy="14" r="2" fill="#6366f1" opacity="0.6"/>
    <circle cx="8" cy="26" r="2" fill="#3b82f6" opacity="0.6"/>
    <circle cx="26" cy="32" r="1.5" fill="#6366f1" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    OASIS
  </text>
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
    NETWORK
  </text>
</svg> 